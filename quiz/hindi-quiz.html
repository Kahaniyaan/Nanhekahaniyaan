<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Hindi Quiz - Nanhe Kahaniyaan</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8e1;
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      color: #d84315;
    }
    #quiz-box {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .question {
      font-weight: bold;
    }
    .option {
      margin: 10px 0;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    #result {
      font-size: 1.2em;
      font-weight: bold;
      color: #1a237e;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>हिंदी क्विज - Nanhe Kahaniyaan</h2>
  <div id="quiz-box">
    <div id="question-box"></div>
    <div id="options-box"></div>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="resetQuiz()">Reset</button>
    <div id="result"></div>
  </div>

  <script>
    const quiz = [
      { q: "1. 'खुशी' का विलोम क्या है?", options: ["दुख", "आनंद", "मज़ा", "प्रसन्नता"], answer: "दुख" },
      { q: "2. 'जल' का पर्यायवाची क्या है?", options: ["नीर", "पानी", "वारि", "सभी"], answer: "सभी" },
      { q: "3. 'भारत' किस महाद्वीप में है?", options: ["एशिया", "अफ्रीका", "यूरोप", "ऑस्ट्रेलिया"], answer: "एशिया" },
      { q: "4. सूरज किस दिशा से उगता है?", options: ["पूर्व", "पश्चिम", "उत्तर", "दक्षिण"], answer: "पूर्व" },
      { q: "5. 'माँ' शब्द में कितने वर्ण हैं?", options: ["1", "2", "3", "4"], answer: "2" },
      { q: "6. 'सावन' किस ऋतु में आता है?", options: ["ग्रीष्म", "वर्षा", "शरद", "हेमंत"], answer: "वर्षा" },
      { q: "7. स्वतंत्रता दिवस कब मनाया जाता है?", options: ["15 अगस्त", "26 जनवरी", "2 अक्टूबर", "14 नवंबर"], answer: "15 अगस्त" },
      { q: "8. 'लाल किला' कहाँ स्थित है?", options: ["दिल्ली", "आगरा", "जयपुर", "लखनऊ"], answer: "दिल्ली" },
      { q: "9. 'विद्यालय' का मतलब क्या होता है?", options: ["खेल का स्थान", "पढ़ाई का स्थान", "बाजार", "पार्क"], answer: "पढ़ाई का स्थान" },
      { q: "10. 'गंगा' एक क्या है?", options: ["नदी", "पहाड़", "शहर", "झील"], answer: "नदी" },
      // Add more up to 50
    ];

    while (quiz.length < 50) {
      let n = quiz.length + 1;
      quiz.push({
        q: `${n}. डेमो प्रश्न ${n}`,
        options: ["उत्तर A", "उत्तर B", "उत्तर C", "उत्तर D"],
        answer: "उत्तर A"
      });
    }

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = quiz[currentQuestion];
      document.getElementById("question-box").innerHTML = `<div class="question">${q.q}</div>`;
      let optionsHtml = '';
      q.options.forEach(opt => {
        optionsHtml += `<div class="option"><input type="radio" name="option" value="${opt}"> ${opt}</div>`;
      });
      document.getElementById("options-box").innerHTML = optionsHtml;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected && selected.value === quiz[currentQuestion].answer) {
        score++;
      }

      currentQuestion++;
      if (currentQuestion < quiz.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-box").innerHTML = `<div id="result">आपका स्कोर: ${score} / ${quiz.length}</div><br><button onclick="resetQuiz()">Quiz Reset करें</button>`;
      }
    }

    function resetQuiz() {
      currentQuestion = 0;
      score = 0;
      location.reload();
    }

    showQuestion();
  </script>
</body>
</html>
