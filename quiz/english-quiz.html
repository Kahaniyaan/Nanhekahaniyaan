<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Quiz - Nanhe Kahaniyaan</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e3f2fd;
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    #quiz-box {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .question {
      font-weight: bold;
    }
    .option {
      margin: 10px 0;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
    #result {
      font-size: 1.2em;
      font-weight: bold;
      color: #1b5e20;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>English Quiz - Nanhe Kahaniyaan</h2>
  <div id="quiz-box">
    <div id="question-box"></div>
    <div id="options-box"></div>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="resetQuiz()">Reset</button>
    <div id="result"></div>
  </div>

  <script>
    const quiz = [
      { q: "1. What is the opposite of 'Happy'?", options: ["Sad", "Joyful", "Excited", "Cheerful"], answer: "Sad" },
      { q: "2. Which is a vowel?", options: ["B", "C", "A", "D"], answer: "A" },
      { q: "3. What comes after 'F'?", options: ["E", "G", "H", "D"], answer: "G" },
      { q: "4. How many letters are in the English alphabet?", options: ["25", "24", "26", "23"], answer: "26" },
      { q: "5. Which one is a noun?", options: ["Run", "Blue", "Table", "Quickly"], answer: "Table" },
      { q: "6. 'She is __ doctor.' What is correct?", options: ["a", "an", "the", "no article"], answer: "a" },
      { q: "7. Choose the correct spelling.", options: ["Elefant", "Elephent", "Elephant", "Eliphant"], answer: "Elephant" },
      { q: "8. Which one is a color?", options: ["Sky", "Run", "Red", "Book"], answer: "Red" },
      { q: "9. The plural of 'child' is?", options: ["childs", "children", "childes", "childer"], answer: "children" },
      { q: "10. Choose a verb.", options: ["Chair", "Run", "Yellow", "Smart"], answer: "Run" },
      // Placeholder for more
    ];

    while (quiz.length < 50) {
      let n = quiz.length + 1;
      quiz.push({
        q: `${n}. Demo Question ${n}`,
        options: ["Option A", "Option B", "Option C", "Option D"],
        answer: "Option A"
      });
    }

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = quiz[currentQuestion];
      document.getElementById("question-box").innerHTML = `<div class="question">${q.q}</div>`;
      let optionsHtml = '';
      q.options.forEach(opt => {
        optionsHtml += `<div class="option"><input type="radio" name="option" value="${opt}"> ${opt}</div>`;
      });
      document.getElementById("options-box").innerHTML = optionsHtml;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected && selected.value === quiz[currentQuestion].answer) {
        score++;
      }

      currentQuestion++;
      if (currentQuestion < quiz.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-box").innerHTML = `<div id="result">Your Score: ${score} / ${quiz.length}</div><br><button onclick="resetQuiz()">Reset Quiz</button>`;
      }
    }

    function resetQuiz() {
      currentQuestion = 0;
      score = 0;
      location.reload();
    }

    showQuestion();
  </script>
</body>
</html>
