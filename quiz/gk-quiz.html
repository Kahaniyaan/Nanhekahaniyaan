<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GK Quiz - Nanhe Kahaniyaan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffde7;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #4e342e;
    }
    #quiz-box {
      max-width: 750px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-weight: bold;
      font-size: 1.2em;
    }
    .option {
      margin: 10px 0;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2e7d32;
    }
    #result {
      font-size: 1.3em;
      font-weight: bold;
      color: #2e7d32;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>General Knowledge Quiz - Nanhe Kahaniyaan</h2>
  <div id="quiz-box">
    <div id="question-box"></div>
    <div id="options-box"></div>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="resetQuiz()">Reset</button>
    <div id="result"></div>
  </div>

  <script>
    const quiz = [
      { q: "1. What is the capital of India?", options: ["Mumbai", "Kolkata", "Delhi", "Chennai"], answer: "Delhi" },
      { q: "2. How many states are there in India?", options: ["28", "29", "30", "27"], answer: "28" },
      { q: "3. Who is known as the Father of the Nation?", options: ["Jawaharlal Nehru", "Mahatma Gandhi", "B. R. Ambedkar", "Subhash Chandra Bose"], answer: "Mahatma Gandhi" },
      { q: "4. Which is the national animal of India?", options: ["Tiger", "Lion", "Elephant", "Leopard"], answer: "Tiger" },
      { q: "5. Which is the longest river in India?", options: ["Ganga", "Yamuna", "Brahmaputra", "Godavari"], answer: "Ganga" },
      { q: "6. Who was the first Prime Minister of India?", options: ["Gandhi", "Ambedkar", "Nehru", "Rajendra Prasad"], answer: "Nehru" },
      { q: "7. Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" },
      { q: "8. What is the national flower of India?", options: ["Lotus", "Rose", "Jasmine", "Lily"], answer: "Lotus" },
      { q: "9. In which year did India get independence?", options: ["1945", "1946", "1947", "1950"], answer: "1947" },
      { q: "10. Which bird is the national bird of India?", options: ["Peacock", "Sparrow", "Eagle", "Parrot"], answer: "Peacock" }
    ];

    while (quiz.length < 50) {
      const n = quiz.length + 1;
      quiz.push({
        q: `${n}. Demo Question ${n}`,
        options: ["Option A", "Option B", "Option C", "Option D"],
        answer: "Option A"
      });
    }

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = quiz[currentQuestion];
      document.getElementById("question-box").innerHTML = `<div class="question">${q.q}</div>`;
      let optionsHtml = '';
      q.options.forEach(opt => {
        optionsHtml += `<div class="option"><input type="radio" name="option" value="${opt}"> ${opt}</div>`;
      });
      document.getElementById("options-box").innerHTML = optionsHtml;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected && selected.value === quiz[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-box").innerHTML = `<div id="result">Your Score: ${score} / ${quiz.length}</div><br><button onclick="resetQuiz()">Reset Quiz</button>`;
      }
    }

    function resetQuiz() {
      currentQuestion = 0;
      score = 0;
      location.reload();
    }

    showQuestion();
  </script>
</body>
</html>
