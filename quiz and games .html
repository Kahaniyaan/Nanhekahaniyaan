<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz & Games - Nanhe Kahaniyaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #fff3e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #ff9800;
      color: white;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .quiz-container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      border-radius: 10px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .options button:hover {
      background: #388e3c;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
      color: #3f51b5;
    }
  </style>
</head>
<body>

  <header>🧠 Quiz & Games - Nanhe Kahaniyaan</header>

  <div class="quiz-container">
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quiz = [
      {
        question: "1️⃣ What is the capital of India?",
        options: ["Mumbai", "Kolkata", "New Delhi", "Chennai"],
        answer: "New Delhi"
      },
      {
        question: "2️⃣ How many days are there in a week?",
        options: ["5", "6", "7", "8"],
        answer: "7"
      },
      {
        question: "3️⃣ Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: "Mars"
      },
      {
        question: "4️⃣ Who is the Father of the Nation (India)?",
        options: ["Nehru", "Gandhiji", "Modi", "Ambedkar"],
        answer: "Gandhiji"
      },
      {
        question: "5️⃣ Which is the biggest animal?",
        options: ["Elephant", "Tiger", "Blue Whale", "Lion"],
        answer: "Blue Whale"
      }
    ];

    let current = 0;

    function showQuestion() {
      document.getElementById("result").innerText = "";
      const q = quiz[current];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quiz[current].answer;
      const result = document.getElementById("result");
      if (selected === correct) {
        result.innerText = "✅ Correct!";
      } else {
        result.innerText = `❌ Wrong! Correct answer is: ${correct}`;
      }
      setTimeout(() => {
        current++;
        if (current < quiz.length) {
          showQuestion();
        } else {
          document.getElementById("question").innerText = "🎉 Quiz Completed!";
          document.getElementById("options").innerHTML = "";
          result.innerText = "Thanks for playing!";
        }
      }, 1500);
    }

    showQuestion();
  </script>

</body>
</html>
