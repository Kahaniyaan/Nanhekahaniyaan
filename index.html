<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nanhe Kahaniyaan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffb703;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #023047;
      flex-wrap: wrap;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      background-color: #023047;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    nav button:hover {
      background-color: #219ebc;
    }
    .content-section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    iframe {
      width: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nanhe Kahaniyaan</h1>
    <p>Jahan har kahani sikhaye ek nayi baat</p>
  </header>

  <nav>
    <button onclick="showSection('stories')">Stories</button>
    <button onclick="showSection('classroom')">Classroom</button>
    <button onclick="showSection('skills')">Skill Zone</button>
  </nav>

  <!-- STORIES -->
  <div class="content-section" id="stories">
    <h2>Stories</h2>
    <iframe src="Stories.html" height="400"></iframe>
  </div>

  <!-- CLASSROOM -->
  <div class="content-section" id="classroom">
    <h2>Classroom Zone</h2>
    <nav>
      <button onclick="showSubSection('english')">English</button>
      <button onclick="showSubSection('hindi')">Hindi</button>
      <button onclick="showSubSection('math')">Math</button>
      <button onclick="showSubSection('quiz')">Quiz & Games</button>
    </nav>
    <div id="english" class="sub-section"><iframe src="English.html" height="400"></iframe></div>
    <div id="hindi" class="sub-section"><iframe src="hindi.html" height="400"></iframe></div>
    <div id="math" class="sub-section"><iframe src="math.html" height="400"></iframe></div>
    <div id="quiz" class="sub-section"><iframe src="quiz.html" height="400"></iframe></div>
  </div>

  <!-- SKILLS -->
  <div class="content-section" id="skills">
    <h2>Skill Zone</h2>
    <iframe src="skil.html" height="400"></iframe>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showSubSection(id) {
      const subs = document.querySelectorAll('.sub-section');
      subs.forEach(sub => sub.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // Show Stories by default
    showSection('stories');
    showSubSection('english');
  </script>
</body>
</html>
