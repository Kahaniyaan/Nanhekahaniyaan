<!DOCTYPE html>
<html>
<head>
  <title>Nanhe Kahaniyaan ‚Äì Premium Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fff8e1;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    .success {
      background-color: #d0f8ce;
      padding: 15px;
      border-radius: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    #logoutBtn {
      background: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    #submitBtn {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîê Nanhe Kahaniyaan Premium Login</h2>

  <div id="loginDiv">
    <input type="text" id="password" placeholder="Enter Password" /><br />
    <button id="submitBtn" onclick="verifyPassword()">Login</button>
    <div id="message" class="error"></div>
  </div>

  <div id="successDiv" class="hidden">
    <div class="success">
      <h3>‚úÖ Login Successful!</h3>
      <p>Redirecting to Premium Content...</p>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycby-BYsgIjDZdd0Yl0N9h3f3D1VhrstzITCdp_6D7Jd4Sr6FRPktOi9yB-qKH5mhSWfLnw/exec";

    // Check if already logged in
    window.onload = () => {
      const savedPass = localStorage.getItem("nanhePassword");
      if (savedPass) {
        checkPassword(savedPass, true);
      }
    };

    function getDeviceID() {
      let id = localStorage.getItem("deviceID");
      if (!id) {
        id = "NK-" + Math.random().toString(36).substr(2, 10);
        localStorage.setItem("deviceID", id);
      }
      return id;
    }

    function verifyPassword() {
      const pass = document.getElementById("password").value.trim();
      if (!pass.startsWith("Nanhe")) {
        document.getElementById("message").innerText = "‚ùå Invalid password format.";
        return;
      }
      checkPassword(pass);
    }

    function checkPassword(pass, autoLogin = false) {
      const device = getDeviceID();

      fetch(`${webAppURL}?password=${encodeURIComponent(pass)}&device=${device}`)
        .then(res => res.json())
        .then(data => {
          if (data.valid) {
            localStorage.setItem("nanhePassword", pass);
            document.getElementById("loginDiv").classList.add("hidden");
            document.getElementById("successDiv").classList.remove("hidden");
            setTimeout(() => {
              window.location.href = "premium.html"; // Change this if your premium page has a different name
            }, 2000);
          } else if (data.alreadyUsed) {
            document.getElementById("message").innerText = "‚ö†Ô∏è Password already used on another device. Logout first.";
            if (autoLogin) localStorage.removeItem("nanhePassword");
          } else {
            document.getElementById("message").innerText = "‚ùå Invalid or expired password.";
            if (autoLogin) localStorage.removeItem("nanhePassword");
          }
        })
        .catch(err => {
          document.getElementById("message").innerText = "‚ö†Ô∏è Network error. Try again.";
        });
    }

    function logout() {
      localStorage.removeItem("nanhePassword");
      localStorage.removeItem("deviceID");
      location.reload();
    }
  </script>
</body>
</html>
